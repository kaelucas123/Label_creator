<div class="container create_component mt-5">
  <div class="row h-100">
<!--    section entrada-->
    <div class="col">
      <div class="row">
        <h4 class="m-2">Entrada de Frases</h4>
      </div>

      <div class="row entrada h-100 d-flex justify-content-center">
        <textarea class="custom-input-entrada mt-1"
                  name="html"
                  [(ngModel)]="html.html"
          ></textarea>
      </div>
    </div>

<!--    output-->
    <div class="col">
<!--    Section criadas-->
      <div class="row h-50">
        <div class="col">
          <div class="row titulos">
            <div class="aprovado"></div>
            <h4 class="m-2">Criadas.</h4>
          </div>

          <div class="row h-75 d-flex justify-content-center align-items-center">
              <textarea class="custom-input"></textarea>
          </div>
        </div>
      </div>
<!--        Section não criadas-->
        <div class="row h-50">
          <div class="col">
            <div class="row titulos ">
              <div class="recusado"></div>
              <h4 class="m-2">Já existem no banco.</h4>
            </div>

            <div class="row h-75 d-flex justify-content-center align-items-center">
                <textarea class="custom-input"></textarea>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col d-flex justify-content-around align-items-center">
      <button class="m-3 t1" mat-button (click)="sendHtml()"><h3 class="m-1">Criar</h3></button>
    </div>
  </div>
